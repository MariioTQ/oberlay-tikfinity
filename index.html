<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* ===== ZONA SUPERIOR FIJA ===== */
#topBar {
  display: flex;
  width: 100%;
  height: 120px;
}

/* ACTIVITY IZQUIERDA */
#giftsBox {
  flex: 1;
  height: 100%;
}

#giftsBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* VIEWERS DERECHA */
#viewersBox {
  width: 200px;
  height: 100%;
}

#viewersBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== CHAT DIN√ÅMICO ===== */
#chatContainer {
  flex: 1;
  width: 100%;
  overflow: hidden;
  position: relative;
}

/* ZOOM 1.50 */
#chatFrame {
  width: 150%;
  height: 150%;
  border: none;
  transform: scale(1.5);
  transform-origin: top left;
}
</style>
</head>

<body>

<div id="topBar">

  <div id="giftsBox">
    <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
  </div>

  <div id="viewersBox">
    <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
  </div>

</div>

<div id="chatContainer">
  <iframe 
    id="chatFrame"
    src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
  </iframe>
</div>

</body>
</html>
