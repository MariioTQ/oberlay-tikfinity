<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* contenedores movibles */
.box {
  position: absolute;
  border: 2px solid red;
  resize: both;
  overflow: hidden;
}

/* iframes dentro */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* posiciones iniciales */
#chatBox {
  top: 0px;
  left: 0px;
  width: 800px;
  height: 300px;
}

#viewersBox {
  top: 10px;
  right: 10px;
  width: 150px;
  height: 60px;
}

#giftsBox {
  top: 320px;
  left: 0px;
  width: 800px;
  height: 600px;
}

</style>
</head>

<body>

<div class="box" id="chatBox">
  <iframe src="https://tikfinity.zerody.one/widget/chat?cid=2833538"></iframe>
</div>

<div class="box" id="viewersBox">
  <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
</div>

<div class="box" id="giftsBox">
  <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
</div>

<script>

// hacer movible
document.querySelectorAll(".box").forEach(box => {

  let offsetX, offsetY, isDown = false;

  box.addEventListener("mousedown", e => {
    isDown = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });

  document.addEventListener("mouseup", () => {
    isDown = false;
  });

  document.addEventListener("mousemove", e => {
    if (!isDown) return;

    box.style.left = (e.pageX - offsetX) + "px";
    box.style.top = (e.pageY - offsetY) + "px";
  });

});

</script>

</body>
</html>
