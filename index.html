<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* caja principal */

.box {
  position: absolute;
  border: 2px solid red;
  resize: both;
  overflow: hidden;
  z-index: 10;
}

/* barra derecha del chat */

.handle-right {

  position: absolute;

  right: 0;
  top: 0;

  width: 20px;
  height: 100%;

  background: rgba(255,0,0,0.6);

  cursor: move;

  display: flex;
  align-items: center;
  justify-content: center;

  color: white;
  font-size: 12px;

  writing-mode: vertical-rl;
  text-orientation: mixed;

  user-select: none;
}

/* barra inferior */

.handle-bottom {

  height: 20px;
  background: rgba(255,0,0,0.6);
  cursor: move;
  font-size: 12px;
  color: white;
  text-align: center;
  line-height: 20px;
  user-select: none;
}


/* ========================= */
/* CHAT */
/* ========================= */

#chatBox {

  left: -14px;
  top: -61px;

  width: 1200px;
  height: 650px;
}

.chat-frame {

  height: 100%;
  width: 125%;

  transform: scale(1.25);
  transform-origin: top left;

  border: none;
}


/* ========================= */
/* VIEWERS NUEVA POSICION */
/* ========================= */

#viewersBox {

  left: 1169px;
  top: -9px;

  width: 180px;
  height: 80px;
}

.normal-frame {

  height: calc(100% - 20px);
  width: 100%;
  border: none;
}


/* ========================= */
/* ACTIVITY */
/* ========================= */

#giftsBox {

  left: -6px;
  top: -229px;

  width: 965px;
  height: 593px;
}

</style>
</head>

<body>


<!-- CHAT con barra derecha -->

<div class="box" id="chatBox">

  <iframe class="chat-frame"
  src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
  </iframe>

  <div class="handle-right">CHAT</div>

</div>



<!-- VIEWERS -->

<div class="box" id="viewersBox">

  <iframe class="normal-frame"
  src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538">
  </iframe>

  <div class="handle-bottom">VIEWERS</div>

</div>



<!-- ACTIVITY -->

<div class="box" id="giftsBox">

  <iframe class="normal-frame"
  src="https://tikfinity.zerody.one/widget/gifts?cid=2833538">
  </iframe>

  <div class="handle-bottom">ACTIVITY</div>

</div>



<script>

/* mover widgets */

document.querySelectorAll(".box").forEach(box => {

  const handle =
    box.querySelector(".handle-right") ||
    box.querySelector(".handle-bottom");

  let offsetX, offsetY, isDown = false;

  handle.addEventListener("mousedown", e => {

    isDown = true;

    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;

  });

  document.addEventListener("mouseup", () => {

    isDown = false;

  });

  document.addEventListener("mousemove", e => {

    if (!isDown) return;

    box.style.left = (e.clientX - offsetX) + "px";
    box.style.top = (e.clientY - offsetY) + "px";

  });

});

</script>

</body>
</html>
