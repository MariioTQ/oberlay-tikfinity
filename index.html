<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* ===== ZONA SUPERIOR FIJA ===== */
#topBar {
  display: flex;
  width: 100%;
  height: 120px;
}

/* ACTIVITY ahora a la izquierda */
#giftsBox {
  flex: 1;
  height: 100%;
}

#giftsBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* VIEWERS ahora a la derecha */
#viewersBox {
  width: 200px;
  height: 100%;
}

#viewersBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== CHAT DINÁMICO ===== */
#chatContainer {
  flex: 1;
  width: 100%;
  overflow: hidden;
  position: relative;
}

/* ESCALA DEL CHAT */
#chatFrame {
  width: 125%;        /* más ancho para compensar el zoom */
  height: 125%;       /* más alto */
  border: none;
  transform: scale(1.25);
  transform-origin: top left;
}
</style>
</head>

<body>

<!-- ZONA SUPERIOR -->
<div id="topBar">

  <!-- ACTIVITY IZQUIERDA -->
  <div id="giftsBox">
    <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
  </div>

  <!-- VIEWERS DERECHA -->
  <div id="viewersBox">
    <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
  </div>

</div>

<!-- CHAT -->
<div id="chatContainer">
  <iframe 
    id="chatFrame"
    src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
  </iframe>
</div>

</body>
</html>
