<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
margin:0;
background:transparent;
overflow:hidden;
}


/* cajas */

.box{
position:absolute;
border:2px solid red;
resize:both;
overflow:hidden;
z-index:10;
}


/* barra derecha chat */

.handle-right{

position:absolute;
right:0;
top:0;

width:20px;
height:100%;

background:rgba(255,0,0,0.6);

cursor:move;

display:flex;
align-items:center;
justify-content:center;

color:white;
font-size:12px;

writing-mode:vertical-rl;

user-select:none;

}


/* barra inferior */

.handle-bottom{

height:20px;

background:rgba(255,0,0,0.6);

cursor:move;

font-size:12px;

color:white;

text-align:center;

line-height:20px;

user-select:none;

}


/* CHAT FINAL */

#chatBox{

left:-3px;
top:198px;

width:935px;
height:729px;

}

.chat-frame{

width:130%;
height:100%;

transform:scale(1.3);
transform-origin:top left;

border:none;

}


/* VIEWERS FINAL */

#viewersBox{

left:723px;
top:0px;

width:185px;
height:81px;

}

.normal-frame{

width:100%;
height:calc(100% - 20px);

border:none;

}


/* ACTIVITY FINAL */

#giftsBox{

left:-9px;
top:-323px;

width:723px;
height:594px;

}

</style>
</head>
<body>


<!-- CHAT -->

<div class="box" id="chatBox">

<iframe class="chat-frame"
src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
</iframe>

<div class="handle-right">CHAT</div>

</div>



<!-- VIEWERS -->

<div class="box" id="viewersBox">

<iframe class="normal-frame"
src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538">
</iframe>

<div class="handle-bottom">VIEWERS</div>

</div>



<!-- ACTIVITY -->

<div class="box" id="giftsBox">

<iframe class="normal-frame"
src="https://tikfinity.zerody.one/widget/gifts?cid=2833538">
</iframe>

<div class="handle-bottom">ACTIVITY</div>

</div>



<script>

document.querySelectorAll(".box").forEach(box=>{

const handle=
box.querySelector(".handle-right")||
box.querySelector(".handle-bottom");

let isDown=false;
let offsetX,offsetY;

handle.addEventListener("mousedown",e=>{

isDown=true;

offsetX=e.clientX-box.offsetLeft;
offsetY=e.clientY-box.offsetTop;

});

document.addEventListener("mouseup",()=>isDown=false);

document.addEventListener("mousemove",e=>{

if(!isDown)return;

box.style.left=(e.clientX-offsetX)+"px";
box.style.top=(e.clientY-offsetY)+"px";

});

});

</script>

</body>
</html>
