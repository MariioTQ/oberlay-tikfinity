<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* ===== ZONA SUPERIOR FIJA ===== */
#topBar {
  display: flex;
  width: 100%;
  height: 110px;
}

/* ACTIVITY IZQUIERDA (más comprimido) */
#giftsBox {
  flex: 0 0 75%;   /* solo ocupa 75% del ancho */
  height: 100%;
  overflow: hidden;
}

#giftsBox iframe {
  width: 120%;     /* expandimos para compensar recorte */
  height: 100%;
  border: none;
  transform: scale(0.9);   /* comprimimos ligeramente */
  transform-origin: left center;
}

/* VIEWERS DERECHA */
#viewersBox {
  flex: 0 0 25%;
  height: 100%;
}

#viewersBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== CHAT DINÁMICO ===== */
#chatContainer {
  flex: 1;
  width: 100%;
  overflow: hidden;
  position: relative;
}

/* CHAT MÁS GRANDE */
#chatFrame {
  width: 140%;
  height: 140%;
  border: none;
  transform: scale(1.4);
  transform-origin: top left;
}
</style>
</head>

<body>

<div id="topBar">

  <div id="giftsBox">
    <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
  </div>

  <div id="viewersBox">
    <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
  </div>

</div>

<div id="chatContainer">
  <iframe 
    id="chatFrame"
    src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
  </iframe>
</div>

</body>
</html>
