<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* base para todos los widgets */
iframe {
  position: absolute;
  border: none;
}

/* CHAT ARRIBA (barra superior completa) */
#chat {
  top: 0px;
  left: 0px;
  width: 100%;
  height: 300px;
  z-index: 1;
}

/* VIEWERS ARRIBA DERECHA */
#viewers {
  top: 10px;
  right: 10px;
  width: 180px;
  height: 70px;
  z-index: 2;
}

/* ACTIVITY / GIFTS ABAJO (zona principal) */
#gifts {
  top: 300px;
  left: 0px;
  width: 100%;
  height: calc(100% - 300px);
  z-index: 1;
}

</style>

</head>

<body>

<iframe id="chat"
src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
</iframe>

<iframe id="viewers"
src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538">
</iframe>

<iframe id="gifts"
src="https://tikfinity.zerody.one/widget/gifts?cid=2833538">
</iframe>

</body>
</html>
