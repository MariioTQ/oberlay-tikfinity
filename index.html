<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* ========================= */
/* SAFE AREA 1080x1920 */
/* ========================= */

#safeArea {

  position: absolute;

  width: 1080px;
  height: 1920px;

  left: 50px;
  top: 50px;

  border: 4px solid red;

  box-sizing: border-box;

  z-index: 1000;
}

#safeAreaLabel {

  position: absolute;
  top: -28px;
  left: 0;

  color: red;
  font-size: 16px;
  font-weight: bold;
}

/* ========================= */
/* caja principal */
/* ========================= */

.box {
  position: absolute;
  border: 2px solid red;
  resize: both;
  overflow: hidden;
  z-index: 10;
}

/* iframe base */
iframe {
  width: 100%;
  border: none;
}

/* barra superior */
.handle-top {
  height: 20px;
  background: rgba(255,0,0,0.6);
  cursor: move;
  font-size: 12px;
  color: white;
  text-align: center;
  line-height: 20px;
  user-select: none;
}

/* barra inferior */
.handle-bottom {
  height: 20px;
  background: rgba(255,0,0,0.6);
  cursor: move;
  font-size: 12px;
  color: white;
  text-align: center;
  line-height: 20px;
  user-select: none;
}

/* ========================= */
/* CHAT AGRANDADO 1.4x */
/* ========================= */

.chat-frame {

  height: calc(100% - 20px);

  width: 140%;
  transform: scale(1.4);
  transform-origin: top left;
}

/* otros iframes */
.normal-frame {
  height: calc(100% - 20px);
}

/* posiciones iniciales */
#chatBox {
  top: 0px;
  left: 0px;
  width: 800px;
  height: 300px;
}

#viewersBox {
  top: 10px;
  left: 820px;
  width: 180px;
  height: 80px;
}

#giftsBox {
  top: 320px;
  left: 0px;
  width: 800px;
  height: 600px;
}

</style>
</head>

<body>

<!-- SAFE AREA GUIA -->
<div id="safeArea">
  <div id="safeAreaLabel">SAFE AREA 1080 Ã— 1920</div>
</div>


<!-- CHAT -->
<div class="box" id="chatBox">
  <div class="handle-top">CHAT</div>
  <iframe class="chat-frame"
  src="https://tikfinity.zerody.one/widget/chat?cid=2833538"></iframe>
</div>


<!-- VIEWERS -->
<div class="box" id="viewersBox">
  <iframe class="normal-frame"
  src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
  <div class="handle-bottom">VIEWERS</div>
</div>


<!-- ACTIVITY -->
<div class="box" id="giftsBox">
  <iframe class="normal-frame"
  src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
  <div class="handle-bottom">ACTIVITY</div>
</div>


<script>

/* mover widgets */

document.querySelectorAll(".box").forEach(box => {

  const handleTop = box.querySelector(".handle-top");
  const handleBottom = box.querySelector(".handle-bottom");

  const handle = handleTop || handleBottom;

  let offsetX, offsetY, isDown = false;

  handle.addEventListener("mousedown", e => {

    isDown = true;

    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;

    document.body.style.userSelect = "none";
  });

  document.addEventListener("mouseup", () => {

    isDown = false;

    document.body.style.userSelect = "auto";
  });

  document.addEventListener("mousemove", e => {

    if (!isDown) return;

    box.style.left = (e.clientX - offsetX) + "px";
    box.style.top = (e.clientY - offsetY) + "px";
  });

});


/* mover safe area */

const safeArea = document.getElementById("safeArea");

let safeDown = false;
let safeOffsetX, safeOffsetY;

safeArea.addEventListener("mousedown", e => {

  safeDown = true;

  safeOffsetX = e.clientX - safeArea.offsetLeft;
  safeOffsetY = e.clientY - safeArea.offsetTop;

});

document.addEventListener("mouseup", () => {

  safeDown = false;

});

document.addEventListener("mousemove", e => {

  if (!safeDown) return;

  safeArea.style.left = (e.clientX - safeOffsetX) + "px";
  safeArea.style.top = (e.clientY - safeOffsetY) + "px";

});

</script>

</body>
</html>
