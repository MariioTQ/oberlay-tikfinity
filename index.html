<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial;
}

/* ========================= */
/* MARCO 1080x1920 */
/* ========================= */

#phoneFrame {

  position: absolute;

  width: 1080px;
  height: 1920px;

  left: 100px;
  top: 50px;

  box-sizing: border-box;
}

/* bordes rojos */

.frame-edge {

  position: absolute;
  background: rgba(255,0,0,0.6);
  z-index: 999;
}

.edge-top,
.edge-bottom {

  height: 12px;
  width: 100%;
  cursor: move;
}

.edge-left,
.edge-right {

  width: 12px;
  height: 100%;
  cursor: move;
}

.edge-top { top: 0; left: 0; }
.edge-bottom { bottom: 0; left: 0; }
.edge-left { left: 0; top: 0; }
.edge-right { right: 0; top: 0; }

/* esquinas */

.corner {

  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  cursor: move;
}

.corner-tl { top: -4px; left: -4px; }
.corner-tr { top: -4px; right: -4px; }
.corner-bl { bottom: -4px; left: -4px; }
.corner-br { bottom: -4px; right: -4px; }

/* texto gu√≠a */

#frameLabel {

  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: red;
  font-weight: bold;
  font-size: 18px;
  pointer-events: none;
}


/* ========================= */
/* BOXES EDITABLES */
/* ========================= */

.box {

  position: absolute;
  border: 2px solid red;
  resize: both;
  overflow: hidden;
}

/* handles */

.handle-top,
.handle-bottom {

  height: 20px;
  background: rgba(255,0,0,0.6);
  color: white;
  text-align: center;
  cursor: move;
  font-size: 12px;
  line-height: 20px;
}

/* CHAT AGRANDADO */

#chatFrame {

  width: 160%;
  height: 160%;
  border: none;
  transform: scale(1.6);
  transform-origin: top left;
}

/* normal */

.normalFrame {

  width: 100%;
  height: 100%;
  border: none;
}

</style>
</head>

<body>


<!-- MARCO GUIA -->

<div id="phoneFrame">

  <div id="frameLabel">1080 x 1920 SAFE AREA</div>

  <div class="frame-edge edge-top"></div>
  <div class="frame-edge edge-bottom"></div>
  <div class="frame-edge edge-left"></div>
  <div class="frame-edge edge-right"></div>

  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

</div>



<!-- CHAT -->

<div class="box" id="chatBox" style="left:50px; top:400px; width:900px; height:600px;">

<div class="handle-top">CHAT</div>

<iframe id="chatFrame"
src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
</iframe>

</div>



<!-- VIEWERS -->

<div class="box" id="viewersBox" style="left:800px; top:100px; width:250px; height:100px;">

<iframe class="normalFrame"
src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538">
</iframe>

<div class="handle-bottom">VIEWERS</div>

</div>



<!-- ACTIVITY -->

<div class="box" id="giftsBox" style="left:50px; top:1000px; width:900px; height:600px;">

<iframe class="normalFrame"
src="https://tikfinity.zerody.one/widget/gifts?cid=2833538">
</iframe>

<div class="handle-bottom">ACTIVITY</div>

</div>



<script>

/* ========================= */
/* mover cajas */
/* ========================= */

function makeMovable(element, handleSelector){

  const handle = element.querySelector(handleSelector);

  let isDown = false;
  let offsetX, offsetY;

  handle.addEventListener("mousedown", e => {

    isDown = true;

    offsetX = e.clientX - element.offsetLeft;
    offsetY = e.clientY - element.offsetTop;

  });

  document.addEventListener("mouseup", () => isDown = false);

  document.addEventListener("mousemove", e => {

    if(!isDown) return;

    element.style.left = (e.clientX - offsetX) + "px";
    element.style.top = (e.clientY - offsetY) + "px";

  });
}


/* activar movimiento widgets */

makeMovable(chatBox, ".handle-top");
makeMovable(viewersBox, ".handle-bottom");
makeMovable(giftsBox, ".handle-bottom");


/* ========================= */
/* mover marco 1080x1920 */
/* ========================= */

let frame = document.getElementById("phoneFrame");

let frameDown = false;
let frameOffsetX, frameOffsetY;

frame.addEventListener("mousedown", e => {

  frameDown = true;

  frameOffsetX = e.clientX - frame.offsetLeft;
  frameOffsetY = e.clientY - frame.offsetTop;

});

document.addEventListener("mouseup", () => frameDown = false);

document.addEventListener("mousemove", e => {

  if(!frameDown) return;

  frame.style.left = (e.clientX - frameOffsetX) + "px";
  frame.style.top = (e.clientY - frameOffsetY) + "px";

});

</script>

</body>
</html>
