<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
margin:0;
background:transparent;
overflow:hidden;
}

/* contenedores */

.box{
position:absolute;
overflow:hidden;
z-index:10;
}

/* ========================= */
/* CHAT */
/* ========================= */

#chatBox{

left:-3px;
top:198px;

width:935px;
height:729px;

}

/* capa invisible para arrastrar */
#dragLayer{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:20;
cursor:grab;
background:rgba(0,0,0,0);
}

#dragLayer:active{
cursor:grabbing;
}

.chat-frame{

width:130%;
height:100%;

transform:scale(1.3);
transform-origin:top left;

border:none;

}


/* ========================= */
/* VIEWERS */
/* ========================= */

#viewersBox{

left:723px;
top:0px;

width:185px;
height:81px;

}

.normal-frame{
width:100%;
height:100%;
border:none;
}


/* ========================= */
/* ACTIVITY */
/* ========================= */

#giftsBox{

left:-9px;
top:-323px;

width:723px;
height:594px;

}

</style>
</head>
<body>


<!-- CHAT -->

<div class="box" id="chatBox">

<iframe class="chat-frame"
src="https://tikfinity.zerody.one/widget/chat?cid=2833538">
</iframe>

<div id="dragLayer"></div>

</div>



<!-- VIEWERS -->

<div class="box" id="viewersBox">

<iframe class="normal-frame"
src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538">
</iframe>

</div>



<!-- ACTIVITY -->

<div class="box" id="giftsBox">

<iframe class="normal-frame"
src="https://tikfinity.zerody.one/widget/gifts?cid=2833538">
</iframe>

</div>



<script>

const chatBox = document.getElementById("chatBox");
const dragLayer = document.getElementById("dragLayer");

let isDragging = false;
let startX, startY;
let initialLeft, initialTop;

dragLayer.addEventListener("mousedown", (e) => {

  isDragging = true;

  startX = e.clientX;
  startY = e.clientY;

  initialLeft = chatBox.offsetLeft;
  initialTop = chatBox.offsetTop;

  document.body.style.userSelect = "none";

});

document.addEventListener("mouseup", () => {

  isDragging = false;
  document.body.style.userSelect = "auto";

});

document.addEventListener("mousemove", (e) => {

  if (!isDragging) return;

  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;

  chatBox.style.left = (initialLeft + deltaX) + "px";
  chatBox.style.top = (initialTop + deltaY) + "px";

});

</script>

</body>
</html>
