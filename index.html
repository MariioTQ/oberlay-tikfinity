<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
  margin:0;
  background:transparent;
  overflow:hidden;
  font-family:Arial;
}

/* ========================= */
/* MARCO GUIA 1080x1920 */
/* ========================= */

#phoneFrame{

  position:absolute;

  width:1080px;
  height:1920px;

  left:100px;
  top:50px;

  border:4px solid red;

  box-sizing:border-box;

  z-index:10;
}

#phoneFrameLabel{

  position:absolute;
  top:-28px;
  left:0;

  color:red;
  font-weight:bold;
  font-size:16px;
}

/* handles marco */

.frameHandle{

  position:absolute;
  background:rgba(255,0,0,0.5);
  z-index:11;
}

.frameHandle.top,
.frameHandle.bottom{

  height:14px;
  width:100%;
  cursor:move;
}

.frameHandle.left,
.frameHandle.right{

  width:14px;
  height:100%;
  cursor:move;
}

.frameHandle.top{ top:-7px; }
.frameHandle.bottom{ bottom:-7px; }
.frameHandle.left{ left:-7px; }
.frameHandle.right{ right:-7px; }



/* ========================= */
/* BOXES EDITABLES */
/* ========================= */

.box{

  position:absolute;

  border:3px solid red;

  resize:both;

  overflow:hidden;

  z-index:5;
}

/* barras */

.handleTop,
.handleBottom{

  height:20px;
  background:rgba(255,0,0,0.6);
  color:white;
  text-align:center;
  cursor:move;
  font-size:12px;
  line-height:20px;
}

/* iframes */

iframe{

  border:none;
}

/* chat escalado */

.chatIframe{

  width:160%;
  height:160%;
  transform:scale(1.6);
  transform-origin:top left;
}

/* normal */

.normalIframe{

  width:100%;
  height:100%;
}


/* ========================= */
/* POSICIONES INICIALES */
/* ========================= */

#chatBox{

  left:150px;
  top:300px;

  width:800px;
  height:600px;
}

#viewersBox{

  left:850px;
  top:100px;

  width:250px;
  height:120px;
}

#giftsBox{

  left:150px;
  top:950px;

  width:800px;
  height:600px;
}

</style>
</head>

<body>



<!-- MARCO GUIA -->

<div id="phoneFrame">

  <div id="phoneFrameLabel">1080 x 1920 GUIDE</div>

  <div class="frameHandle top"></div>
  <div class="frameHandle bottom"></div>
  <div class="frameHandle left"></div>
  <div class="frameHandle right"></div>

</div>



<!-- CHAT -->

<script>

/* ========================= */
/* MOVER CAJAS */
/* ========================= */

function makeMovable(box, handleSelector){

  const handle = box.querySelector(handleSelector);

  let isDown=false;
  let offsetX, offsetY;

  handle.addEventListener("mousedown", e=>{

    isDown=true;

    offsetX=e.clientX-box.offsetLeft;
    offsetY=e.clientY-box.offsetTop;

  });

  document.addEventListener("mouseup", ()=>isDown=false);

    box.style.left=(e.clientX-offsetX)+"px";
    box.style.top=(e.clientY-offsetY)+"px";

  });
}
