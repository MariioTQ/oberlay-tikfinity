<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* caja principal */
.box {
  position: absolute;
  border: 2px solid red;
  resize: both;
  overflow: hidden;
}

/* iframe ocupa todo menos la barra inferior */
iframe {
  width: 100%;
  height: calc(100% - 20px);
  border: none;
}

/* barra de agarre inferior */
.handle {
  height: 20px;
  background: rgba(255,0,0,0.6);
  cursor: move;
  font-size: 12px;
  color: white;
  text-align: center;
  line-height: 20px;
  user-select: none;
}

/* posiciones iniciales */
#chatBox {
  top: 0px;
  left: 0px;
  width: 800px;
  height: 300px;
}

#viewersBox {
  top: 10px;
  left: 820px;
  width: 180px;
  height: 80px;
}

#giftsBox {
  top: 320px;
  left: 0px;
  width: 800px;
  height: 600px;
}

</style>
</head>

<body>

<div class="box" id="chatBox">
  <iframe src="https://tikfinity.zerody.one/widget/chat?cid=2833538"></iframe>
  <div class="handle">CHAT</div>
</div>

<div class="box" id="viewersBox">
  <iframe src="https://tikfinity.zerody.one/widget/viewercount?cid=2833538"></iframe>
  <div class="handle">VIEWERS</div>
</div>

<div class="box" id="giftsBox">
  <iframe src="https://tikfinity.zerody.one/widget/gifts?cid=2833538"></iframe>
  <div class="handle">ACTIVITY</div>
</div>

<script>

document.querySelectorAll(".box").forEach(box => {

  const handle = box.querySelector(".handle");

  let offsetX, offsetY, isDown = false;

  handle.addEventListener("mousedown", e => {

    isDown = true;

    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;

    document.body.style.userSelect = "none";
  });

  document.addEventListener("mouseup", () => {

    isDown = false;

    document.body.style.userSelect = "auto";
  });

  document.addEventListener("mousemove", e => {

    if (!isDown) return;

    box.style.left = (e.clientX - offsetX) + "px";
    box.style.top = (e.clientY - offsetY) + "px";
  });

});

</script>

</body>
</html>
